<form [formGroup]="form">

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required class="form-control" type="text" id="userName" formControlName="username">

        <div class=" form-control alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.minlength"> length minimum 4</div>
            <div *ngIf="username.errors.cannotContainSpace"> le champ ne doit pas avoir un espace</div>
            <div *ngIf="username.errors.required"> required</div>

        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password">
        <div class="alert-danger form-control"
            *ngIf="getAttribute('password').touched && getAttribute('password').invalid">
            This value is required
        </div>
    </div>



    <div class="form-group">
        <button class="btn btn-info">Enregistrer</button>
    </div>
</form>
