<form class="form-group">
    <legend>New Post</legend>
    <div class="form-group">
        <label for="title">Title</label>
        <input  [(ngModel)]="post.title" name="title" id="title" class="form-control" type="text" placeholder="Title">
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea [(ngModel)]="post.body"  name="body" id="body" class="form-control" type="text"  placeholder="body"></textarea>
    </div>

    <div class="form-group">
        <button (click)="createPost()" class="form-control btn btn-primary" *ngIf="statut" >Add</button>
        <button (click)="updatePost()" class="form-control btn btn-success" *ngIf="!statut">Update</button>

    </div>
</form>



<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
            <h4>{{ post.title }}</h4>
            <p>{{ post.body }}</p>
            <div align ="right">
                <button class="btn btn-warning  mr-2" (click)="editPost(post)">Edit</button>
                <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
            </div>
        </li>
</ul>
